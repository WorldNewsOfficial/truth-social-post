
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Social Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .post-container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .username {
      font-weight: bold;
      font-size: 16px;
    }
    .handle {
      color: gray;
      margin-left: 5px;
    }
    .verified {
      width: 16px;
      margin-left: 5px;
    }
    .post-body {
      padding: 16px;
      font-size: 18px;
    }
    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .post-footer {
      padding: 16px;
      border-top: 1px solid #eee;
      color: gray;
      font-size: 14px;
    }
    .view-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
    .view-link a {
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <img class="avatar" src="https://truthsocial.com/api/v1/accounts/109595872306905572/avatar" alt="Trump">
      <div>
        <span class="username">Donald J. Trump</span>
        <img class="verified" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Twitter_Verified_Badge.svg" alt="Verified">
        <div class="handle">@realDonaldTrump</div>
      </div>
    </div>
    <div class="post-body">
      I am the meme wars president!
      <br><br>
      <img class="post-image" src="trump_truth_post_fixed.png" alt="Meme Post">
    </div>
    <div class="post-footer">
      10:30 AM · April 16, 2025 · 148 views<br>
      4 Likes · 0 Comments
    </div>
  </div>
  <div class="view-link">
    <a href="https://truthsocial.com/@realDonaldTrump" target="_blank">View on Truth Social</a>
  </div>
</body>
</html>
